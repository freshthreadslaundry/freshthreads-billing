  <div id="passwordModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -50%); background:#fff; padding:20px; border:1px solid #ccc; box-shadow:0 0 10px #aaa; z-index:1050;">
    <label id="passwordPromptLabel" for="adminPassword">Enter admin password:</label><br>
    <input type="password" id="adminPassword" class="form-control mt-2"><br>
    <div class="d-flex justify-content-end gap-2 mt-2">

  <script>
    function checkAdminPassword(promptText = "Enter admin password:") {
      return new Promise(resolve => {
        const modal = document.getElementById("passwordModal");
        const input = document.getElementById("adminPassword");
        const label = document.getElementById("passwordPromptLabel");
        
        modal.style.display = "block";
        label.textContent = promptText;
        input.value = "";
        input.focus();
        
        window.submitPassword = async function () {
          const password = input.value;
          closePasswordModal();
          
          if (!password) return resolve(false);
          
          const res = await fetch("/api/verify-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password })
          });
          
          const result = await res.json();
          if (!result.success) {
            alert("Access denied. Incorrect password.");
            return resolve(false);
          }
          
          return resolve(true);
        };
        
        window.closePasswordModal = function () {
          modal.style.display = "none";
        };
      });
    }
    
    function loadOutstandingReportWithoutPassword() {
      
      const old = document.getElementById("resultsTable");
      if (old) old.remove();
      document.getElementById("reportResults").innerHTML = "";
      
      
      fetch("/outstanding_summary")
      .then(res => res.json())
      .then(data => updateSummaryBox(data, "outstanding"));
      
      fetch("/api/outstanding-report")
      .then(res => res.json())
      .then(data => {
        let html = `<h4>Outstanding Report</h4>`;
        if (!data.length) {
          html += '<p>No outstanding bills.</p>';
        } else {
          html += `<table class="table table-sm table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Delivery Date</th>
                            <th>Payment</th>
                            <th>Delivery</th>
                        </tr>
                    </thead>
                    <tbody>`;
            for (const row of data) {
              html += `<tr>
                        <td><a href="/bill/${row.bill_id}" target="_blank">#${row.bill_id}</a></td>
                        <td>${row.customer_name}</td>
                        <td>${row.customer_phone}</td>
                        <td>${row.items}</td>
                        <td>${row.balance_amount}</td>
                        <td>${formatDate(row.delivery_date)}</td>
                        <td style="color: ${row.payment_status === 'Paid' ? 'green' : 'red'}">
                            ${row.payment_status === 'Paid' ? '‚úÖ Paid' : `<button class='btn btn-sm btn-outline-success' onclick='markPaid(${row.bill_id})'>Mark Paid</button>`}
                        </td>
                        <td style="color: ${row.delivery_status === 'Delivered' ? 'green' : 'red'}">
                            ${row.delivery_status === 'Delivered' ? '‚úÖ Delivered' : `<button class='btn btn-sm btn-outline-primary' onclick='markDelivered(${row.bill_id})'>Mark Delivered</button>`}
                        </td>
                    </tr>`;
              }
              html += '</tbody></table>';
            }
            
            document.getElementById("reportResults").innerHTML = html;
          });
        }
        
        document.addEventListener("DOMContentLoaded", function () {
          
          function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('en-US', { month: 'short' });
            const year = String(date.getFullYear()).slice(-2);
            return `${day}-${month}-${year}`;
          }
          
          function setTodayIfEmpty(id) {
            const el = document.getElementById(id);
            if (el && !el.value) {
              const today = new Date();
              const yyyy = today.getFullYear();
              const mm = String(today.getMonth() + 1).padStart(2, '0');
              const dd = String(today.getDate()).padStart(2, '0');
              el.value = `${yyyy}-${mm}-${dd}`;
            }
          }
          function updateSummaryBox(data, mode = "outstanding") {
            let left1 = '', left2 = '', right1 = '', right2 = '';
            
            if (mode === "outstanding") {
              left1 = `Pending Deliveries Today: <span class="text-dark">${data.pending_today ?? '-'}</span>`;
              left2 = `Pending Deliveries Tomorrow: <span class="text-dark">${data.pending_tomorrow ?? '-'}</span>`;
              right1 = `Pending Payments: <span class="text-dark">${data.pending_payment_count ?? '-'}</span>`;
              right2 = `Total Pending Amount: ‚Çπ<span class="text-dark">${data.pending_amount ?? '-'}</span>`;
            } else if (mode === "daily") {
              left1 = `Total Bills: <span class="text-dark">${data.total_bills ?? '-'}</span>`;
              right1 = `Total Sales: ‚Çπ<span class="text-dark">${data.total_sales ?? '-'}</span>`;
            }
            
            document.getElementById("summary-content").innerHTML = `
        <h5 class="card-title">Summary</h5>
        <div class="row">
            <div class="col-md-6">
                ${left1 ? `<p>${left1}</p>` : ''}
                ${left2 ? `<p>${left2}</p>` : ''}
            </div>
            <div class="col-md-6">
                ${right1 ? `<p>${right1}</p>` : ''}
                ${right2 ? `<p>${right2}</p>` : ''}
            </div>
        </div>
    `;
          }
          ["start", "end", "dailyDate", "deliveryDate"].forEach(setTodayIfEmpty);
          const expStartInput = document.getElementById("expStart");
          const expEndInput = document.getElementById("expEnd");
          
          const today = new Date();
          const yesterday = new Date(today);
          yesterday.setDate(today.getDate() - 1);
          
          const format = (d) => d.toISOString().split("T")[0];
          
          if (expStartInput && !expStartInput.value) expStartInput.value = format(yesterday);
          if (expEndInput && !expEndInput.value) expEndInput.value = format(today);
          
          
          document.getElementById("runDailyBtn").addEventListener("click", function () {
            const date = document.getElementById("dailyDate").value;
            if (!date) return alert("Please select a date");
            fetch(`/api/summary-daily?date=${date}`)
            .then(res => res.json())
            .then(data => {
              updateSummaryBox(data, "daily");
            });
            // üî• CLEAR ANY PREVIOUS REPORTS
            const old = document.getElementById("resultsTable");
            if (old) old.remove();
            document.getElementById("reportResults").innerHTML = "";
            document.getElementById("expenseReportTable").innerHTML = "";
            
            fetch(`/api/daily-report?date=${date}`)
            .then(res => res.json())
            .then(data => {
              let html = `<div class="d-flex justify-content-between align-items-center">
                            <h4>Daily Report for ${date}</h4>
                            <a href="/reports/export-daily?date=${date}" class="btn btn-success">Export to Excel</a>
                        </div>`;
                if (!data.length) {
                  html += '<p>No records found.</p>';
                } else {
                  html += `<table class="table table-sm table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Service</th>
                            <th>Items</th>
                            <th>Rate</th>
                            <th>Total</th>
                            <th>Delivery Date</th>
                            <th>Payment</th>
                            <th>Delivery</th>
                        </tr>
                    </thead>
                    <tbody>`;
                    let lastBillId = null;
                    for (const row of data) {
                      const showBillId = row.bill_id !== lastBillId;
                      html += `<tr>
        <td>${showBillId ? `<a href="/bill/${row.bill_id}" target="_blank">#${row.bill_id}</a>` : ''}</td>
        <td>${showBillId ? row.customer_name : ''}</td>
        <td>${showBillId ? row.customer_phone : ''}</td>
        <td>${row.service_name}</td>
        <td>${row.items}</td>
        <td>${row.rate}</td>
        <td>${row.total}</td>
        <td>${formatDate(row.delivery_date)}</td>
        <td style="color: ${row.payment_status === 'Paid' ? 'green' : 'red'}">
            ${showBillId ? (row.payment_status === 'Paid' ? '‚úÖ Paid' : '‚ùå Unpaid') : ''}
        </td>
        <td style="color: ${row.delivery_status === 'Delivered' ? 'green' : 'red'}">
            ${showBillId ? (row.delivery_status === 'Delivered' ? '‚úÖ Delivered' : '‚ùå Not Delivered') : ''}
        </td>
    </tr>`;
                        lastBillId = row.bill_id;
                      }
                      
                      html += '</tbody></table>';
                    }
                    document.getElementById("reportResults").innerHTML = html;
                  });
                });
                
  document.getElementById("runOutstandingBtn").addEventListener("click", async function () {
  const ok = await checkAdminPassword("Enter admin password to view Outstanding Report:");
  if (!ok) return;

  // clear current views
  const old = document.getElementById("resultsTable");
  if (old) old.remove();
  document.getElementById("reportResults").innerHTML = "";

  // summary

  // detailed outstanding
  fetch("/api/outstanding-report")

    .then(data => {
      let html = `<h4>Outstanding Report</h4>`;
      if (!data.length) {
        html += '<p>No outstanding bills.</p>';
      } else {
        html += `<table class="table table-sm table-bordered mt-3">
          <thead>
            <tr>
              <th>Bill ID</th>
              <th>Customer</th>
              <th>Phone</th>
              <th>Items</th>
              <th>Total</th>
              <th>Delivery Date</th>
              <th>Payment</th>
              <th>Delivery</th>
            </tr>
          </thead>
          <tbody>`;
        for (const row of data) {
          html += `<tr>
            <td><a href="/bill/${row.bill_id}" target="_blank">#${row.bill_id}</a></td>
            <td>${row.customer_name}</td>
            <td>${row.customer_phone}</td>
            <td>${row.items}</td>
            <td>${row.balance_amount}</td>
            <td>${formatDate(row.delivery_date)}</td>
            <td style="color:${row.payment_status === 'Paid' ? 'green' : 'red'}">
              ${row.payment_status === 'Paid'
                ? '‚úÖ Paid'
                : `<button class='btn btn-sm btn-outline-success' onclick='markPaid(${row.bill_id})'>Mark Paid</button>`}
            </td>
            <td style="color:${row.delivery_status === 'Delivered' ? 'green' : 'red'}">
              ${row.delivery_status === 'Delivered'
                ? '‚úÖ Delivered'
                : `<button class='btn btn-sm btn-outline-primary' onclick='markDelivered(${row.bill_id})'>Mark Delivered</button>`}
            </td>
          </tr>`;
        }
        html += `</tbody></table>`;
      }
      document.getElementById("reportResults").innerHTML = html;
    });
});

                    
                    document.getElementById("runOutstandingByCustomerBtn").addEventListener("click", async function () {
                      const ok = await checkAdminPassword("Enter admin password to view Outstanding Report (Grouped):");
                      if (!ok) return;
                      
                      // clear
                      document.getElementById("reportResults").innerHTML = "";
                      document.getElementById("expenseReportTable").innerHTML = "";
                      
                      // summary
                      fetch("/outstanding_summary")
                      .then(res => res.json())
                      .then(data => updateSummaryBox(data, "outstanding"));
                      
                      // data
                      fetch("/api/outstanding-report")
                      .then(res => res.json())
                      .then(data => {
                        if (!data.length) {
                          document.getElementById("reportResults").innerHTML = "<p>No outstanding bills.</p>";
                          return;
                        }
                        
                        // group
                        const grouped = {};
                        for (const row of data) {
                          const key = (row.customer_name || "Unknown").trim();
                          if (!grouped[key]) grouped[key] = [];
                          grouped[key].push(row);
                        }
                        
                        // sort by customer name (A‚ÜíZ, case-insensitive)
                        const sortedEntries = Object.entries(grouped)
                        .sort((a, b) => a[0].localeCompare(b[0], "en", { sensitivity: "base" }));
                        
                        // build accordion
                        let html = `<h4>Outstanding Report (Grouped by Customer)</h4>
                  <div class="accordion mt-3" id="custAccordion">`;
                        
                        sortedEntries.forEach(([customer, bills], idx) => {
                          const totalDue = bills.reduce((sum, b) => sum + parseFloat(b.balance_amount || 0), 0);
                          const custId = `cust-${idx}`;
                          html += `
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-${custId}">
              <button class="accordion-button collapsed d-flex justify-content-between" type="button"
                      data-bs-toggle="collapse" data-bs-target="#collapse-${custId}"
                      aria-expanded="false" aria-controls="collapse-${custId}">
                <div class="w-100 d-flex justify-content-between align-items-center">
                  <span class="fw-semibold">${customer}</span>
                  <span class="badge bg-warning text-dark ms-3">‚Çπ${totalDue.toLocaleString("en-IN")}</span>
                </div>
              </button>
            </h2>
            <div id="collapse-${custId}" class="accordion-collapse collapse" aria-labelledby="heading-${custId}" data-bs-parent="#custAccordion">
              <div class="accordion-body p-2">
                <div class="table-responsive">
                  <table class="table table-sm table-bordered mb-0">
                    <thead>
                      <tr>
                        <th>Bill ID</th>
                        <th>Phone</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Delivery Date</th>
                        <th>Payment</th>
                        <th>Delivery</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${bills.map(row => `
                        <tr>
                          <td><a href="/bill/${row.bill_id}" target="_blank">#${row.bill_id}</a></td>
                          <td>${row.customer_phone || ""}</td>
                          <td>${row.items}</td>
                          <td>${row.balance_amount}</td>
                          <td>${formatDate(row.delivery_date)}</td>
                          <td style="color:${row.payment_status === 'Paid' ? 'green' : 'red'}">
                            ${row.payment_status === 'Paid'
                          ? '‚úÖ Paid'
                          : `<button class="btn btn-sm btn-outline-success" onclick="markPaid(${row.bill_id})">Mark Paid</button>`}
                          </td>
                          <td style="color:${row.delivery_status === 'Delivered' ? 'green' : 'red'}">
                            ${row.delivery_status === 'Delivered'
                          ? '‚úÖ Delivered'
                          : `<button class="btn btn-sm btn-outline-primary" onclick="markDelivered(${row.bill_id})">Mark Delivered</button>`}
                          </td>
                        </tr>
                      `).join("")}
                    </tbody>
                    <tfoot>
                      <tr>
                        <td colspan="3" class="text-end fw-semibold">Customer Total</td>
                        <td class="fw-semibold">‚Çπ${totalDue.toLocaleString("en-IN")}</td>
                        <td colspan="3"></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>`;
                        });
                        
                        html += `</div>`; // end accordion
                        document.getElementById("reportResults").innerHTML = html;
                      });
                    });
                    
                    
                    document.getElementById("viewBillBtn").addEventListener("click", function () {
                      const billId = document.getElementById("viewBillId").value;
                      if (!billId) return alert("Please enter a Bill ID");
                      window.open(`/bill/${billId}`, '_blank');
                    });
                    
                    document.getElementById("previewBillBtn").addEventListener("click", function () {
                      const billId = document.getElementById("cancelBillId").value;
                      if (!billId) return alert("Please enter a Bill ID");
                      
                      fetch(`/bill/${billId}/embed`)
                      .then(res => {
                        if (!res.ok) throw new Error("Bill not found");
                        return res.text();
                      })
                      .then(html => {
                        const modalBody = document.getElementById("billPreviewContent");
                        const cancelBtn = document.getElementById("cancelBillBtn");
                        const billIdVal = document.getElementById("cancelBillId").value;
                        
                        // Show the preview
                        modalBody.innerHTML = html;
                        
                        // Ask the server for the truth about cancellation
                        fetch(`/api/bill-meta/${billIdVal}`)
                        .then(res => res.json())
                        .then(meta => {
                          if (meta.is_cancelled) {
                            cancelBtn.classList.add("d-none");
                            cancelBtn.removeAttribute("data-bill-id");
                          } else {
                            cancelBtn.classList.remove("d-none");
                            cancelBtn.dataset.billId = billIdVal;
                          }
                          new bootstrap.Modal(document.getElementById("billPreviewModal")).show();
                        })
                        .catch(() => {
                          // If meta lookup fails, default to showing the button (safer)
                          cancelBtn.classList.remove("d-none");
                          cancelBtn.dataset.billId = billIdVal;
                          new bootstrap.Modal(document.getElementById("billPreviewModal")).show();
                        });
                      })
                      
                      
                      
                      .catch(err => {
                        console.error(err);
                        alert(err);
                      });
                    });
                    
                    document.getElementById("cancelBillBtn").addEventListener("click", function () {
                      const billId = this.dataset.billId;
                      if (!billId) return;
                      
                      if (!confirm(`Are you sure you want to cancel bill #${billId}?`)) return;
                      
                      fetch("/api/cancel-bill", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ bill_id: billId })
                      })
                      .then(res => res.json())
                      .then(response => {
                        alert(response.message);
                        const modal = bootstrap.Modal.getInstance(document.getElementById("billPreviewModal"));
                        modal.hide();
                      })
                      .catch(err => {
                        console.error(err);
                        alert("Error cancelling the bill.");
                      });
                    });
                    
                    window.markPaid = function (billId) {
                      fetch("/api/mark-paid", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ bill_id: billId })
                      })
                      .then(res => res.json())
                      .then(data => {
                        if (data.success) {
                          
                          // ‚úÖ Just update the button cell for that bill
                          const row = document.querySelector(`a[href='/bill/${billId}']`)?.closest("tr");
                          if (row) {
                            row.querySelector("td:nth-child(7)").innerHTML = "‚úÖ Paid";
                          }
                        }
                      });
                    };
                    
                    
                    window.markDelivered = function (billId) {
                      fetch("/api/mark-delivered", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ bill_id: billId })
                      })
                      .then(res => res.json())
                      .then(data => {
                        if (data.success) {
                          
                          const row = document.querySelector(`a[href='/bill/${billId}']`)?.closest("tr");
                          if (row) {
                            row.querySelector("td:nth-child(8)").innerHTML = "‚úÖ Delivered";
                          }
                        }
                      });
                    };
                    
                    document.getElementById("generateForm").addEventListener("submit", function (e) {
                      e.preventDefault();
                      
                      const start = document.getElementById("start").value;
                      const end = document.getElementById("end").value;
                      if (!start || !end) return;
                      
                      // ‚úÖ Update summary
                      fetch(`/api/summary-range?start=${start}&end=${end}`)
                      .then(res => res.json())
                      .then(data => {
                        updateSummaryBox({
                          total_bills: data.total_bills,
                          total_sales: data.total_sales
                        }, "daily");
                      });
                      
                      // ‚úÖ Load summary table grouped by date
                      fetch(`/api/range-summary-by-date?start=${start}&end=${end}`)
                      .then(res => res.json())
                      .then(data => {
                        let html = `<h4>Report for ${start} to ${end}</h4>`;
                        if (!data.length) {
                          html += '<p>No records found.</p>';
                        } else {
                          html += `<table class="table table-sm table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Total Sales</th>
                        <th>Walk-in Sales</th>
                        <th>Online Sales</th>
                        <th>No. of Bills</th>
                        <th>Walk-in</th>
                        <th>Online</th>
                    </tr>
                </thead>
                <tbody>`;
                            for (const row of data) {
                              const date = formatDate(row.report_date);
                              const total = parseFloat(row.total_sales);
                              const walkin = parseFloat(row.walkin_sales);
                              const online = parseFloat(row.online_sales);
                              
                              const formattedTotal = total.toLocaleString("en-IN", { minimumFractionDigits: 2 });
                              const formattedWalkin = walkin.toLocaleString("en-IN", { minimumFractionDigits: 2 });
                              const formattedOnline = online.toLocaleString("en-IN", { minimumFractionDigits: 2 });
                              
                              const bgColor = total > 8000 ? 'bg-success text-white' : (total < 4000 ? 'bg-danger text-white' : '');
                              
                              html += `<tr>
        <td>${date}</td>
        <td class="text-end ${bgColor}">‚Çπ${formattedTotal}</td>
        <td class="text-end">‚Çπ${formattedWalkin}</td>
        <td class="text-end">‚Çπ${formattedOnline}</td>
        <td>${row.bill_count}</td>
        <td>${row.walkin_count}</td>
        <td>${row.online_count}</td>
    </tr>`;
                              }
                              
                              html += `</tbody></table>`;
                            }
                            
                            document.getElementById("reportResults").innerHTML = html;
                            document.getElementById("expenseReportTable").innerHTML = "";
                            
                          });
                          
                        });
                        document.getElementById("runExpenseReport").addEventListener("click", function () {
                          
                          document.getElementById("reportResults").innerHTML = "";
                          const start = document.getElementById("expStart").value;
                          const end = document.getElementById("expEnd").value;
                          
                          if (!start || !end) return alert("Please select a date range.");
                          
                          fetch(`/api/expense-report?start=${start}&end=${end}`)
                          .then(res => res.json())
                          .then(res => {
                            if (!res.success) {
                              alert("Failed to load report");
                              return;
                            }
                            
                            const data = res.data;
                            let total = 0;
                            
                            let html = `<table class="table table-bordered table-sm mt-3">
<thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Notes</th></tr></thead><tbody>`;
                              
                              data.forEach(row => {
                                total += parseFloat(row.amount);
                                html += `<tr>
<td>${row.date}</td>
<td>${row.type}</td>
<td class="text-end">‚Çπ${parseFloat(row.amount).toLocaleString()}</td>
<td>${row.notes || ""}</td>
</tr>`;
                                });
                                
                                html += `</tbody><tfoot>
<tr><td colspan="2"><strong>Total</strong></td>
<td class="text-end"><strong>‚Çπ${total.toLocaleString()}</strong></td>
<td></td></tr>
</tfoot></table>`;
                                  
                                  document.getElementById("expenseReportTable").innerHTML = html;
                                });
                              });
                              
                              
                            });
                            
                          </script>
