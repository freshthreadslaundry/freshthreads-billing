<h3>Edit Bill #{{ bill.id }}</h3>
<form method="POST">
    <label>Discount Type:</label>
    <select name="discountType">
        <option value="%" {% if bill.discount_type == "%" %}selected{% endif %}>%</option>
        <option value="Amount" {% if bill.discount_type == "Amount" %}selected{% endif %}>Amount</option>
    </select>
    <br><br>
    <label>Discount Value:</label>
    <input type="number" step="0.01" name="discountValue" value="{{ bill.discount_value }}">
    <br><br>
    <button type="submit">Save Changes</button>
</form>
