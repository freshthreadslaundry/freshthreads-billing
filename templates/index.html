    <script>
        
        let customerMap = {}, serviceMap = {};
        let currentWalletBalance = 0;
        let hasSubscriptionCustomer = false;
  async function fetchWalletStatus(phone) {
    const paidChk = document.getElementById("isPaid");
    const wasSubscription = hasSubscriptionCustomer;

    if (!phone) {
        currentWalletBalance = 0;
        hasSubscriptionCustomer = false;
        if (paidChk && wasSubscription) paidChk.checked = false;
        updateTotals();
        return;
    }

    try {
        const res = await fetch(`/api/subscription-status?phone=${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data && data.success && data.exists && data.is_active) {
            currentWalletBalance = Number(data.balance || 0);
        } else {
            currentWalletBalance = 0;
        }
    } catch (e) {
        currentWalletBalance = 0;
    }

    hasSubscriptionCustomer = (currentWalletBalance > 0);

    // If switching FROM subscription -> non-subscription, force uncheck Paid
    if (paidChk && wasSubscription && !hasSubscriptionCustomer) {
        paidChk.checked = false;
    }

    updateTotals();
}

        
        function billHasSubscriptionTopup() {
            let hasTopup = false;
            $("#serviceTable tbody tr").each(function () {
                const s = ($(this).find("input[name='service[]']").val() || "").toLowerCase();
                if (s.includes("subscription wallet")) {
                    hasTopup = true;
                    return false; // break
                }
            });
            return hasTopup;
        }

        
        $(document).ready(function () {
            $(document).on("input", "input[name='service[]']", function () {
                const row = $(this).closest("tr");
                checkForKG(row);

            $(document).on("input", ".qty, .rate", updateTotals);
            $(document).on("input", "input[name='discountValue'], input[name='advancePaid']", updateTotals);

            $(document).on("input", "input[name='surchargeValue']", updateTotals);
            $(document).on("change", "select[name='surchargeType'], #expressService", updateTotals);
            
            // Also recalculate on row add/remove
            $("#addRow").off("click").on("click", function () {
                const $row = $(`

  <td><input type="number" step="any" class="form-control qty" name="qty[]" value="1"></td>

            });

                        let invoiceHTML = `

                    <p class="mb-1">üìû 7036022033</p>
                    <p class="mb-1">‚úâÔ∏è freshthreadslg@gmail.com</p>
                    <hr>

                </thead><tbody>`;
                        
                        $("#serviceTable tbody tr").each(function () {
                            const s = $(this).find("input[name='service[]']").val() || "";

                    <tr><td colspan="2">Wallet Used</td><td colspan="2">‚Çπ${$("#walletUsedHidden").val() || "0.00"}</td></tr>
                    <tr><td colspan="2">Total (Payable)</td><td colspan="2">‚Çπ${$("input[name='totalAmount']").val()}</td></tr>
                    <tr><td colspan="2">Advance</td><td colspan="2">‚Çπ${$("input[name='advancePaid']").val()}</td></tr>

                </tfoot></table>
                <div class="centered mt-3"><p>Thank You! Visit Again!</p>`;
                        
                        $("#invoiceContent").html(invoiceHTML);

            <td><input class="form-control" name="service[]" type="text"/></td>

            <td><input class="form-control rate" name="rate[]" type="number" value="0"/></td>

                updateTotals();

            updateTotals();
            
            // Customer Awesomplete with Map
            let custInput = document.getElementById("customerPhone");
            let custAw = new Awesomplete(custInput, { minChars: 1, autoFirst: true });
            custInput.addEventListener("input", function () {
                $.getJSON("/api/customers?q=" + this.value, function (data) {

                const selected = customerMap[selectedPhone];
                
                if (selected) {
                    $("input[name='customerPhone']").val(selected.phone);
                    $("input[name='customerName']").val(selected.name);
                    $("input[name='emailAddress']").val(selected.email_address);
                    $("input[name='pickupAddress']").val(selected.address);
                    $("select[name='customerType']").val(selected.customer_type);
                    fetchWalletStatus(selected.phone);
                } else {
                    console.warn("No matching customer for:", selectedPhone);
                }

            // If phone is typed manually (no autocomplete selection), fetch wallet on blur

            });
                        custInput.addEventListener("blur", function () {
                const phone = (this.value || "").trim();
                if (phone.length >= 5) { // avoid calling on empty/too-short
                    fetchWalletStatus(phone);
                } else {
                    currentWalletBalance = 0;
                    updateTotals();
                }
            });
            function checkForKG($row) {
                const val = $row.find("input[name='service[]']").val()?.toLowerCase() || "";
                const piecesCell = $row.find(".pieces-field");
                
                if (val.includes("kg")) {
                    piecesCell.show();
                } else {
                    piecesCell.hide();
                    piecesCell.find("input").val(""); // clear value if not applicable
                }
                
                // Header logic
                let hasKG = false;
                $("#serviceTable tbody tr").each(function () {
                    const s = $(this).find("input[name='service[]']").val()?.toLowerCase() || "";
                    if (s.includes("kg")) {
                        hasKG = true;
                    }
                });
                
                $("#piecesHeader").toggle(hasKG);
            }
            
            
            
            
            // Service Awesomplete per row
            function attachServiceAutocomplete(input) {
                let localMap = {};
                let aw = new Awesomplete(input[0], { minChars: 1, autoFirst: true });
                input.on("input", function () {
                    $.getJSON("/api/services?q=" + this.value, function (data) {
                        localMap = {};
                        aw.list = data.map(s => {
                            localMap[s.name] = s;
                            return s.name;
                        });
                    });
                });
                input[0].addEventListener("awesomplete-selectcomplete", function (e) {
                    const row = $(this).closest("tr");

                    if (selected) {

                        updateTotals();

                });
            }
            
            attachServiceAutocomplete($("input[name='service[]']").first());
            checkForKG($("#serviceTable tbody tr:first"));

            $(document).on("click", ".removeRow", function () {
                $(this).closest("tr").remove();
                updateTotals();

        function updateTotals() {
            let total = 0;
            let qtyInputs = document.querySelectorAll("input[name='qty[]']");
            let rateInputs = document.querySelectorAll("input[name='rate[]']");
            let totalInputs = document.querySelectorAll("input[name='total[]']");

            for (let i = 0; i < qtyInputs.length; i++) {
                let qty = parseFloat(qtyInputs[i].value) || 0;
                let rate = parseFloat(rateInputs[i].value) || 0;
                let lineTotal = qty * rate;
                totalInputs[i].value = lineTotal.toFixed(2);
                total += lineTotal;
            }

            document.querySelector("input[name='subTotal']").value = total.toFixed(2);

            // Discount
            let discountVal = parseFloat(document.querySelector("input[name='discountValue']").value) || 0;
            let discountType = document.querySelector("select[name='discountType']").value;
            let discountAmount = (discountType === '%') ? total * (discountVal / 100) : discountVal;

            // Surcharge (Express Service)
// Surcharge (Express Service)
const expressChk = document.getElementById("expressService");
const surchargeGroup = document.getElementById("surchargeGroup");
const isExpress = !!(expressChk && expressChk.checked);

if (surchargeGroup) surchargeGroup.style.display = isExpress ? "" : "none";


let surchargeVal = parseFloat(
    (document.querySelector("input[name='surchargeValue']") || {}).value
) || 0;

let surchargeType =
    (document.querySelector("select[name='surchargeType']") || {}).value || "Rs";

let surchargeAmount = 0;
if (isExpress && surchargeVal > 0) {
    surchargeAmount =
        (surchargeType === '%') ? total * (surchargeVal / 100) : surchargeVal;
}

            let grandTotal = Math.max(0, total - discountAmount + surchargeAmount);
                        // Auto-apply subscription wallet (no checkbox)
            const eligibleForWallet = !billHasSubscriptionTopup();
            const walletUsedAmt = eligibleForWallet ? Math.min(currentWalletBalance, grandTotal) : 0;
            const walletRemainingAmt = Math.max(0, currentWalletBalance - walletUsedAmt);
            const payable = Math.max(0, grandTotal - walletUsedAmt);

            // Update wallet fields / visibility
            const walletSection = document.getElementById("walletSection");
            const totalPayableGroup = document.getElementById("totalPayableGroup");

            const wb = document.getElementById("walletBalance");
            const wu = document.getElementById("walletUsed");
            const wr = document.getElementById("walletRemaining");
            const wuh = document.getElementById("walletUsedHidden");

            const wbText = document.getElementById("walletBalanceText");
            const wuText = document.getElementById("walletUsedText");
            const wrText = document.getElementById("walletRemainingText");
            const payText = document.getElementById("walletPayableText");

            const showWallet = eligibleForWallet && (currentWalletBalance || 0) > 0;

            // Keep numeric values available for JS/backend
            if (wb) wb.value = (currentWalletBalance || 0).toFixed(2);
            if (wu) wu.value = walletUsedAmt.toFixed(2);
            if (wr) wr.value = walletRemainingAmt.toFixed(2);
            if (wuh) wuh.value = walletUsedAmt.toFixed(2);

            // Update compact display
            if (wbText) wbText.textContent = (currentWalletBalance || 0).toFixed(2);
            if (wuText) wuText.textContent = walletUsedAmt.toFixed(2);
            if (wrText) wrText.textContent = walletRemainingAmt.toFixed(2);
            if (payText) payText.textContent = payable.toFixed(2);

            // Toggle visibility
            if (walletSection) walletSection.style.display = showWallet ? "block" : "none";
            if (totalPayableGroup) totalPayableGroup.style.display = showWallet ? "none" : "";

            // Always set the actual payable input (used by backend)
            document.querySelector("input[name='totalAmount']").value = payable.toFixed(2);
        
// Auto-check Paid ONLY if customer has subscription AND payable is zero or less
const paidChk = document.getElementById("isPaid");
if (paidChk) {
    if (hasSubscriptionCustomer) {
        // For subscription customers, Paid should reflect payable
        paidChk.checked = (payable <= 0);
    }
    // For non-subscription customers, don't auto-toggle here
}




            let advance = parseFloat(document.querySelector("input[name='advancePaid']").value) || 0;
            let balance = Math.max(0, payable - advance);
            document.querySelector("input[name='balanceAmount']").value = balance.toFixed(2);
        }
        const deliveryInput = document.getElementById("deliveryDate");
        if (deliveryInput && !deliveryInput.value) {
            const today = new Date();
            today.setDate(today.getDate() + 2);  // T+2
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            deliveryInput.value = `${yyyy}-${mm}-${dd}`;
        }
